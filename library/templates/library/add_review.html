

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-xl font-semibold my-4">Add a Review for {{ book.title }}</h1>
    <form method="post" class="max-w-xl mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit Review</button>
    </form>
</div>
{% endblock content %}
